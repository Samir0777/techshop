{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — TechStore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f7fa, #e0ecf3);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            margin-top: 80px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        h3.text-center {
            font-weight: 700;
            color: #1f3b4d;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #1f3b4d;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00c7ff;
        }

        .form-control {
            border-radius: 8px;
        }

        .alert {
            border-radius: 8px;
        }

        .text-center a {
            color: #1f3b4d;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #00c7ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Вход в аккаунт</h3>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Пожалуйста, проверьте правильность ввода данных.
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>

                    <div class="mt-4 text-center">
                        <p>Ещё нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
